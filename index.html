<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <section class = "player">
        <h2>⭐️</h2>
        <p class = "player-win">wins</p>
    </section>
    <section class = "gameboard">
        <h2 class="turn">It's 's turn</h2>
            <div id = "cellBox">
                <div>
                    <div class="cell" id = "boxOne"></div>
                    <div class="cell" id = "boxTwo"></div>
                    <div class="cell" id = "boxThree"></div>
                </div>
                <div>
                    <div class="cell" id = "boxFour"></div>
                    <div class="cell" id = "boxFive"></div>
                    <div class="cell" id = "boxSix"></div>
                </div>
                <div>
                    <div class="cell" id = "boxSeven"></div>
                    <div class="cell" id = "boxEight"></div>
                    <div class="cell" id = "boxNine"></div>
                </div>
            </div>
        </section>
        <section class = "opponent">
            <h2>❤️</h2>
            <p class = "opponent-win">wins</p>
        </section>

    <script src="main.js"></script>
</body>
</html>
